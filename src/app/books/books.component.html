<div class="row">
  <div style="display: inline-block; padding: 0.5em" class="col-sm-4" *ngFor="let book of books">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.description}}</p>
        <p class="card-text">{{book.author}}</p>
        <a [routerLink]="['/book/', book.id]" class="btn btn-danger">Check Product</a>
      </div>
    </div>
  </div>
  <form [formGroup]="bookForm">
    <input formControlName="title" type="text" placeholder="Title" autofocus/>
    <input formControlName="author" type="text" placeholder="Author" autofocus/>
    <textarea formControlName="description" placeholder="Description" autofocus></textarea>
    <button type="submit">Zapisz</button>
  </form>
</div>
